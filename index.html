<form id="formD" name="formD" action="" method="post" enctype="multipart/form-data">

 <div class="col-lg-12">
              <label for="address2" class="form-label font-weight-bold"><b>Pendapatan Kotor</b></label>
			  <div class="input-group has-validation">
    <span class="input-group-text" style="">Rp</span>
   <input type="number" class="form-control input-lg" name="pendapatan" onkeyup="OnChange(this.value)" onKeyPress="return isNumberKey(event)" style="border:none;" required>
   </div> 
  </div>
  
<br class="my-4">
  
  <div class="col-12">
  <label for="address2" class="form-label"><b>Jumlah Total Cicilan</b></label>
  <div class="input-group has-validation">
  <span class="input-group-text" style="">Rp</span>
  <input type="number" class="form-control" name="cicilan" onkeyup="OnChange(this.value)" onKeyPress="return isNumberKey(event)" style="border:none; " required>
  </div>
  </div>
  
   <hr class="my-4">

   <div class="col-12">
  <label for="address2" class="form-label"><b>Sisa Pendapatan Sementara</b></label>
  <div class="input-group has-validation">
  <span class="input-group-text" style="">Rp</span>
   <input type="text" class="form-control" name="txtDisplay" value="" readonly="readonly" style="border:none;  background:yellow;" disabled>
    </div>
  </div>
  
  <br class="my-4">
     <div class="col-12">
  <label for="address2" class="form-label"><b>Kamu Bisa Nabung Sebesar</b></label>
   <div class="input-group has-validation">
  <span class="input-group-text" style="">Rp</span>
   <input type="text" class="form-control" name="nabung" value="" readonly="readonly" style="border:none;  background:#91C6FA;" disabled>
    </div>
  </div>
  <br class="my-4">
     <div class="col-12">
  <label for="address2" class="form-label"><b>Sisa Uang Kamu Untuk Sehari-hari</b></label>
   <div class="input-group has-validation">
  <span class="input-group-text" style="">Rp</span>
   <input type="text" class="form-control" name="sisa" value="" readonly="readonly" style="border:none;  background:#BFFA91;" disabled>
   
    </div>
  </div>
</form>

<br class="my-4">
<br class="my-4">



	<button class="btn btn-lg btn-primary btn-block col-12" id="btnConvert">Download Report</button>
<div style="visibility:hidden;" id="previewImg"></div>

<script>
   pendapatankotor = document.formD.pendapatan.value;
   document.formD.txtDisplay.value = pendapatankotor;
   totalcicilan = document.formD.cicilan.value;
   document.formD.txtDisplay.value = totalcicilan;
   function OnChange(value){
     pendapatankotor = document.formD.pendapatan.value;
     totalcicilan = document.formD.cicilan.value;
     sisapendapatan = pendapatankotor - totalcicilan;
     document.formD.txtDisplay.value = sisapendapatan.toLocaleString();
	 savemoney = sisapendapatan * (20/100);
     document.formD.nabung.value = savemoney.toLocaleString();
	 sisauang = sisapendapatan - savemoney;
     document.formD.sisa.value = sisauang.toLocaleString();
	 
	 
   }
 </script>
 
 
 <script>
 $("#btnConvert").on('click', function () {
                html2canvas(document.getElementById("downloadreport")).then(function (canvas) {                   
                   var anchorTag = document.createElement("a");
                    document.body.appendChild(anchorTag);
                    document.getElementById("previewImg").appendChild(canvas);
                    anchorTag.download = "filename.jpg";
                    anchorTag.href = canvas.toDataURL();
                    anchorTag.target = '_blank';
                    anchorTag.click();
                });
    });
	
	
	
</script>
